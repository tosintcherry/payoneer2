<!DOCTYPE html>
<html>
	<head>
		<title>Login to payoneer</title>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<section class="login">
			<div class="left-side-bar">
				<div class="logo-box">
					<img class="logo" src="logo.png" alt="logo" width="200">
				</div>
				<div class="login-form">
					<form class="login-form">
						<div class="input-group">
							<input type="text" name="username" class="form-input" placeholder="Username" required>
						</div>


						<div class="input-group">
							<input type="password" name="username" class="form-input" placeholder="Password" required>
						</div>

						<a class="forget-password" href="payoneer-forget.html">Forget password?</a><br>

						<button type="submit" class="btn-first">Sign in</button>
					</form>

					<div class="sign-up-info">
						New to payoneer? <a href="#" class="sign-up">Sign up!</a>
					</div>
				</div>

				<div class="footer">
					<ul>
						<li><a href="http://www.payoneer.com" class="copy">&copy; 2005-2019 payoneer Inc. | </a></li>
						<li><a href="http://www.payoneer blog.com" class="contact"> Contact Us | </a></li>
						<li class="list"> English</li>
					</ul>
				</div>
			</div>
		</section>
		<div class="right-side-bar"></div>
	</body>
</html>
